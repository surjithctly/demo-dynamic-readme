name: Dynamic Template

on:
  workflow_dispatch:

jobs:
  update_templates:
    name: "Update Templates"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "ðŸ’¾  Github Repository Metadata"
        uses: varunsridharan/action-repository-meta@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ’«  Dynamic Template Render"
        uses: varunsridharan/action-dynamic-readme@master
        with:
          files: |
            templates/default-vars.md=output/default-vars.md
            templates/repo-meta.md=output/repo-meta.md
            
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
